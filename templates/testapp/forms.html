



{% extends 'testapp/base.html' %}
{% load crispy_forms_tags %}


{% block main %}


<div class = "mark1">
    <h2> TRAFFIC DATA VALIDATION </h2><br><br><br>
<form action="/index/" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form|crispy }}

    <button  type="submit"  class="btn btn-success"> SUBMIT</button>

</div>
</form>



<div class="mark2">
<table>
<thead>
  <th>ALPHABET</th> &nbsp &nbsp
  <th>NUMBER</th>

</thead>
{% for a in alphabet %}
<tr>
  <td> {{ a.letter}}</td>
  <td> {{ a.number }}</td>

</tr>
{% endfor %}
</table>
</div>
{%endblock%}
